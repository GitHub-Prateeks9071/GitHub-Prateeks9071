<!DOCTYPE html>
    <head>
        <script>
            class Student
            {
                constructor(prnid,studname)
                {
                    this.prn = prnid
                    this.sname = studname
                }
                display()
                {
                    document.write("<br>", this.prn,"<br>", this.sname, "<br>")
                }
            }
            let s1=new Student(6031,"Vaibhav");
            let s2=new Student(6021,"Prateek");
            let s3=new Student(6028,"Amit");
            s1.display()
            s2.display()
            s3.display()
        </script>
    </head>

</html>
