
<html>
	<head>
		<script>
			function min()
			{
				var min1=arguments[0];
				for(var i=1;i<arguments.length;i++)
				{
					
					if(arguments[i]<min1)
					{
						min1=arguments[i];
					}

				}
				document.write("The min is:"+min1);
			}
		</script>
	</head>
	<body>
		<script>
			min(2,5,6,7,8);
			
		</script>
	</body>
</html>
