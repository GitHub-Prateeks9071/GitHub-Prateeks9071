<html>
	<script>
		var n = parseInt(prompt("Enter number : "))
		function sum(n)
		{
			var sum = 0
			for(i=0;i<=n;i++) 
			{	 
				if(i%2==0)
				{	 
					sum = sum + (i*i)	
				}
			
			}
			document.write("Sum of square of even number is : "sum+"<br>")		
		}
	</script>
	<body>
		<script>
			sum(n);
		</script>
	</body>
</html>
