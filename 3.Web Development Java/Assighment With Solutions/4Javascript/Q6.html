<html>
    <head>
        <script>
        function min()
        {
            var min=arguments[0]
            for(i=0;i<=arguments.length;i++)
            {
            if(min<arguments[i])
            {
                min=arguments[i]
            }
            }
            document.write(arguments[i]) 
        }
        </script>
    </head>
    <body>
        <script>
            min(10,20,30)
                   
        </script>
    </body>
</html>
