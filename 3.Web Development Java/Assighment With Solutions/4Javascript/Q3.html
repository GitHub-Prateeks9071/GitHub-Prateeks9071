<html>
    <head>

    </head>
    <body>
        <script>
            let num1=parseInt(prompt("enter num1"))
            let num2=parseInt(prompt("Enter num2"))
            let op=prompt("enter operation to perform")
            switch (op)
            {
                case '+':
                    document.write(num1+num2)
                    break
                case '-':
                    document.write(num1-num2)
                    break
                case '*':
                    document.write(num1*num2)
                    break
                case '/':
                    document.write(num1/num2)

            }

        </script>
    </body>
</html>
