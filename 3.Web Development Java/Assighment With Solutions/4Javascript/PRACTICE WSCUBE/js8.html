<html>
	<head>
		<title>Welcome to my page</title>
		<script>

	function power()
		{
			var x,y,i,r=1,t;
			x=parseInt(prompt("Enter a number")
			
			y=parseInt(prompt("Enter the power")
		
			for(i=1;i<=y;i++)
			{
				t=x		
				r=r*t
			}
		document.write("Power of number is" +r)
		document.write(parseFloat("123.45"));

		}



		</script>

		<body>
			<script>
				power()
			</script>
