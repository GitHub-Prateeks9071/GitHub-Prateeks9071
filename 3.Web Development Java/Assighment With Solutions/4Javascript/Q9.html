<html>
	<head>
		<script>
			function sumAvg() {
				var sum = 0
				for(i = 0; i < arguments.length; i++) {
					sum += arguments[i]
				}
				document.write("The Sum of the values are: " + sum + "<br>")
				avg = sum / i
				document.write("The Average of the values are: " + avg + "<br>")
			}
		</script>
	</head>
	<body>
		<script>
			console.log(sumAvg(456, 76, 34))
		</script>
	</body>
</html>
