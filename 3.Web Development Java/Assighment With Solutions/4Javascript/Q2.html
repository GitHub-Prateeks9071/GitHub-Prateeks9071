<html>

    <body>
        <script>
            let num=prompt("Enter number to get even till that num")
            let i=0
            while(i<=num)
            {
                if(i%2==0)
                {
                    document.write(i+ "<br>")
                    
                }
                i+=1
            }
        </script>
    </body>
</html>
