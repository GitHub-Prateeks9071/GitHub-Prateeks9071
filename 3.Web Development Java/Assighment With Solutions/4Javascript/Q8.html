<html>
	<head>
		<script type="text/javascript">
			function power() {
				let sum = 1
				for(i = 1; i <= y; i++) {
					sum = sum * n
				}
				
				document.write(sum)
			}
		</script>
	</head>
	<body>
		<script>
			let n = prompt("Enter a number: ")
			let y = prompt("Enter the power of: ")
			power()
		</script>
	</body>
</html>
